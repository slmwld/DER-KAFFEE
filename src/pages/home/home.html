<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     HOME
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    

 
    <ion-card 
    *ngFor="let currentCard of _datacards">
        <img src="assets/imgs/{{ currentCard.image }}">
  
        <ion-card-content>
            <ion-card-title>{{ currentCard.title }}</ion-card-title>
            <p>{{ currentCard.descripcion }}</p>
        </ion-card-content>
    </ion-card>
  
</ion-content>
